                            <div id="room-gallery" class="d-flex justify-content-center flex-wrap room-gallery"></div>

                            <div class="card-body room-details">
                                <h3 id="main-room-title" class="card-title mb-3"></h3>
                                <p id="main-room-description" class="card-text mb-4"></p>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <h6 class="text-primary-custom mb-2">
                                            <i class="fas fa-star feature-icon"></i>Features

                                        <div id="main-room-features"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6 class="text-primary-custom mb-2">
                                            <i class="fas fa-info-circle feature-icon"></i>Details

                                        <div id="main-room-details"></div>
                                    </div>
                                </div>

                                <div class="d-flex gap-3 flex-wrap">
                                    <button class="btn btn-card" id="book-now-btn">
                                        <i class="fas fa-calendar-check me-2"></i>Book Now
                                    </button>
                                    <button class="btn btn-outline-secondary" id="wishlist-btn">
                                        <i class="fa-solid fa-comments me-2"></i>Contact Us
                                    </button>
                                    <button class="btn btn-outline-secondary" id="share-btn">
                                        <i class="fas fa-share me-2"></i>Share
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="sticky-top">
                            <div class="available-rooms-header">
                                <h5 class="text-primary-custom mb-1">
                                    <i class="fas fa-door-open me-2"></i>Available Rooms
                                </h5>
                                <small class="text-muted">Click any room to view details</small>
                            </div>
                            <div id="rooms-container" class="overflow-y-auto" style="max-height: 60vh;">
                                <!-- Rooms will be dynamically inserted here -->

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="footer"></div>

        // Function to render available rooms
        function renderAvailableRooms() {
            const container = document.getElementById('rooms-container');
            container.innerHTML = '';

            appState.rooms.forEach((room) => {
                const isCurrentRoom = appState.currentRoom && appState.currentRoom.id === room.id;

                const roomHTML = `
                    <div class="room-item ${isCurrentRoom ? 'removed' : ''}" data-room-id="${room.id}">
                        <div class="row g-0">
                            <div class="col-4 position-relative">
                                <div class="room-image">
                                    <img src="${room.image}"
                                        class="img-fluid w-100 h-100" style="object-fit: cover; height: 80px;"
                                        alt="${room.title}">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="card-body p-3">
                                    <h6 class="card-title mb-1" style="font-size: 0.9rem;">${room.title}</h6>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">${room.category}</small>
                                        <small class="fw-bold text-success">$${room.price}/day</small>
                                    </div>
                                    <div class="mt-2 d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            <i class="fas fa-users me-1"></i>${room.capacity} people
                                        </small>
                                        ${!isCurrentRoom ? `
                                            <button class="btn btn-sm btn-primary" onclick="selectRoom(${room.id})">
                                                View Details
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += roomHTML;
            });
        }

        // Function to update main room display
        function updateMainRoom(room) {
            const mainImage = document.getElementById('main-room-image');
            const mainTitle = document.getElementById('main-room-title');
            const mainDescription = document.getElementById('main-room-description');
            const mainFeatures = document.getElementById('main-room-features');
            const mainDetails = document.getElementById('main-room-details');
            const roomGallery = document.getElementById('room-gallery');

            // Update state
            appState.currentRoom = room;
            appState.currentImageIndex = 0;

            // Update main content with animation
            const cardContent = document.querySelector('.card-custom');
            cardContent.style.opacity = '0.7';

            setTimeout(() => {
                mainImage.src = room.image;
                mainTitle.textContent = room.title;
                mainDescription.textContent = room.description;

                // Update features
                mainFeatures.innerHTML = room.features.map(feature =>
                    `<span class="feature-tag">${feature}</span>`
                ).join('');

                // Update details
                mainDetails.innerHTML = `
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-tag feature-icon"></i>
                        <span>${room.category}</span>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-users feature-icon"></i>
                        <span>Up to ${room.capacity} people</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-dollar-sign feature-icon"></i>
                        <span>$${room.price} per day</span>
                    </div>
                `;

                // Update gallery
                updateGallery(room);

                cardContent.style.opacity = '1';
            }, 200);

            // Re-render available rooms to update active states
            renderAvailableRooms();
        }

        // Function to update gallery
        function updateGallery(room) {
            const roomGallery = document.getElementById('room-gallery');

            if (room.images && room.images.length > 0) {
                // Combine main image with additional images
                const allImages = [room.image, ...room.images];

                roomGallery.innerHTML = allImages.map((img, index) => `
                    <div class="gallery-thumb ${index === appState.currentImageIndex ? 'active' : ''}" 
                         data-image-index="${index}" data-image="${img}">
                        <img src="${img}" alt="Room view ${index + 1}">
                    </div>
                `).join('');

                // Add gallery click handlers
                const galleryThumbs = roomGallery.querySelectorAll('.gallery-thumb');
                galleryThumbs.forEach(thumb => {
                    thumb.addEventListener('click', function () {
                        const imageIndex = parseInt(this.getAttribute('data-image-index'));
                        const imageUrl = this.getAttribute('data-image');

                        // Update state
                        appState.currentImageIndex = imageIndex;

                        // Update active states
                        galleryThumbs.forEach(t => t.classList.remove('active'));
                        this.classList.add('active');

                        // Update main image
                        document.getElementById('main-room-image').src = imageUrl;
                    });
                });
            } else {
                roomGallery.innerHTML = '';
            }
        }

        // Function to select a room
        function selectRoom(roomId) {
            const room = appState.rooms.find(r => r.id === roomId);
            if (room) {
                updateMainRoom(room);

                // Smooth scroll to main room on mobile
                if (window.innerWidth < 992) {
                    document.getElementById('main-room-image').scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        }

        // Function to handle booking
        function handleBooking() {
            if (appState.currentRoom) {
                const room = appState.currentRoom;
                alert(`ðŸ¢ Booking Request Submitted!\n\n` +
                    `Room: ${room.title}\n` +
                    `Capacity: ${room.capacity} people\n` +
                    `Price: $${room.price}/day\n` +
                    `Category: ${room.category}\n\n` +
                    `âœ… Redirecting to booking system...`);
            }
        }

        // Function to handle sharing
        function handleShare() {
            if (appState.currentRoom) {
                const room = appState.currentRoom;
                const shareText = `Check out this amazing ${room.category.toLowerCase()}: ${room.title}\n` +
                    `Capacity: ${room.capacity} people | Price: $${room.price}/day\n` +
                    `${room.description}`;

                if (navigator.share) {
                    navigator.share({
                        title: `AOI Academy - ${room.title}`,
                        text: shareText,
                        url: window.location.href
                    });
                } else {
                    // Fallback - copy to clipboard
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert('ðŸ“‹ Room details copied to clipboard!');
                    });
                }
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Render initial rooms
            renderAvailableRooms();

            // Load first room by default
            if (appState.rooms.length > 0) {
                updateMainRoom(appState.rooms[0]);
            }

            // Add event listeners for action buttons
            document.getElementById('book-now-btn').addEventListener('click', handleBooking);
            document.getElementById('wishlist-btn').addEventListener('click', handleWishlist);
            document.getElementById('share-btn').addEventListener('click', handleShare);

            // Keyboard navigation for gallery
            document.addEventListener('keydown', function (e) {
                if (!appState.currentRoom || !appState.currentRoom.images) return;

                const totalImages = appState.currentRoom.images.length + 1; // +1 for main image

                if (e.key === 'ArrowLeft' && appState.currentImageIndex > 0) {
                    e.preventDefault();
                    const newIndex = appState.currentImageIndex - 1;
                    const thumb = document.querySelector(`[data-image-index="${newIndex}"]`);
                    if (thumb) thumb.click();
                } else if (e.key === 'ArrowRight' && appState.currentImageIndex < totalImages - 1) {
                    e.preventDefault();
                    const newIndex = appState.currentImageIndex + 1;
                    const thumb = document.querySelector(`[data-image-index="${newIndex}"]`);
                    if (thumb) thumb.click();
                }
            });

            // Add room selection via keyboard (1-4 keys)
            document.addEventListener('keydown', function (e) {
                const roomNumber = parseInt(e.key);
                if (roomNumber >= 1 && roomNumber <= appState.rooms.length) {
                    e.preventDefault();
                    selectRoom(roomNumber);
                }
            });

            // Auto-hide loading states
            setTimeout(() => {
                document.querySelector('.page').classList.add('loaded');
            }, 500);


            // Add touch/swipe support for gallery on mobile
            let touchStartX = 0;
            let touchEndX = 0;

            const mainImage = document.getElementById('main-room-image');

            mainImage.addEventListener('touchstart', function (e) {
                touchStartX = e.changedTouches[0].screenX;
            });

            mainImage.addEventListener('touchend', function (e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (!appState.currentRoom || !appState.currentRoom.images) return;

                const swipeThreshold = 50;
                const totalImages = appState.currentRoom.images.length + 1;

                if (touchEndX < touchStartX - swipeThreshold) {
                    // Swipe left - next image
                    if (appState.currentImageIndex < totalImages - 1) {
                        const thumb = document.querySelector(`[data-image-index="${appState.currentImageIndex + 1}"]`);
                        if (thumb) thumb.click();
                    }
                }

                if (touchEndX > touchStartX + swipeThreshold) {
                    // Swipe right - previous image
                    if (appState.currentImageIndex > 0) {
                        const thumb = document.querySelector(`[data-image-index="${appState.currentImageIndex - 1}"]`);
                        if (thumb) thumb.click();
                    }
                }
            }

            // Add image loading optimization
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', function () {
                    this.style.opacity = '1';
                });

                img.addEventListener('error', function () {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjNmNGY2Ii8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzk5YTNhZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBBdmFpbGFibGU8L3RleHQ+Cjwvc3ZnPg==';
                });
            });
        });

        // Global function to make it accessible from HTML
        window.selectRoom = selectRoom;
    </script>
