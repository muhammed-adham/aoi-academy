<!-- Sign In Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOI Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div id="signin-page" class="page ">
        <section class="section">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-5 col-md-7">
                        <div class="form-custom">
                            <div class="text-center mb-4">
                                <h3 class="text-primary-custom">Welcome Back</h3>
                                <p class="text-muted">Sign in to your account</p>
                            </div>
                            <form onsubmit="handleSignIn(event)">
                                <div class="mb-3">
                                    <label for="signinEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signinEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signinPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signinPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                                    Sign In <i class="fas fa-sign-in-alt ms-2"></i>
                                </button>
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account?
                                        <a href="/sign_up.html"  class="text-primary-custom">Sign up
                                            here</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
