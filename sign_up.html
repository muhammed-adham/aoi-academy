<!-- Sign Up Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOI Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div id="signup-page" class="page ">
        <section class="section">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-6 col-md-8">
                        <div class="form-custom">
                            <div class="text-center mb-4">
                                <h3 class="text-primary-custom">Create Account</h3>
                                <p class="text-muted">Join thousands of professionals</p>
                            </div>
                            <form onsubmit="handleSignUp(event)">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="signupFirstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="signupFirstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="signupLastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="signupLastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPhone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="signupPhone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#" class="text-primary-custom">Terms of Service</a> and
                                        <a href="#" class="text-primary-custom">Privacy Policy</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                                    Create Account <i class="fas fa-user-plus ms-2"></i>
                                </button>
                                <div class="text-center">
                                    <p class="mb-0">Already have an account?
                                        <a href="/sign_in.html" class="text-primary-custom">Sign in
                                            here</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
